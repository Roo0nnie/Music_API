<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Music Player</title>
    <!-- Load FontAwesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <link rel="stylesheet" type="text/css" href="/css/simpleMusic.css" />
  </head>

  <body>
    
    <div class="player">
      <!-- Define the section for displaying details -->
      <div class="details">
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>
      <!-- Define the section for displaying the seek slider-->
      <div class="slider_container">
        <div class="track-time">
          <div class="current-time">00:00</div>
          <div class="total-duration">01:00</div>
        </div>
        <div class=".seek-slider">
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek_slider"
            onchange="seekTo()"
          />
        </div>
      </div>

      <!-- Define the section for displaying track buttons -->
      <div class="buttons">
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
      </div>
    </div>
    
    <div class="explore">
      <h1>Explore</h1>
      <nav>
        <ul>
          <li id="lyrics">Lyrics</li>
          <li id="albums">Other Albums</li>
          <li id="artist">Related Artist</li>
        </ul>
      </nav>
      <div id="content">
        <p>Ronnie Lyrics</p>
      </div>
    </div>
    <script>
      document.getElementById('albums').addEventListener('click', function() {
        document.getElementById('content').innerHTML = '<p>Ronnie Albums</p>'
    })
      
      document.getElementById('lyrics').addEventListener('click', function() {
        document.getElementById('content').innerHTML = '<p id="param-lyrics">Ronnie Lyrics</p>'
    })
    
    document.getElementById('artist').addEventListener('click', function() {
      document.getElementById('content').innerHTML = '<p>Ronnie Artist edit and push</p>'
    })
    </script>
    <script src="/js/simpleMusic.js"></script>

  </body>
</html>
